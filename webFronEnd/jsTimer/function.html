<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    //1.使用function关键字定义函数,优先级较高,可以在任意位置调用该函数都没有问题
    //函数不调用不执行
    //调用函数,JS有预编译过程
    // demo();
    // function demo(){
    //     alert("函数被调用了")
    // }
    //2.在表达式中定义函数(匿名函数)
    //只能在函数体下面调用
    var demo=function(){
        alert('这是匿名函数')
    };
</script>

</body>
</html>
