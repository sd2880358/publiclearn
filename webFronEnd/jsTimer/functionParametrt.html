<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameter</title>
</head>
<body>
<script>
    //函数内部可以通过arguments属性获取所有的传进来的参数
    //类型是一个数组类型
    function demo(a,b){
        console.log(a,b);
        console.log(arguments)
        for (i in arguments){
            console.log(arguments[i]);
        }
    }
    // var a=1;
    // var b=2;
    /*JS中,如果函数不传入实参,函数依然可以执行,返回形参undefined;
    多余的参数会被省略
    */
    demo(1,2,3,4,5,6,7);
</script>

</body>
</html>
