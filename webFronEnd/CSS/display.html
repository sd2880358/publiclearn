<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element exchange</title>
    <style>
        <!--将块元素转换成内联元素-->

        div{width:200px; height:200px; font-size:30px; display:inline}
        .item1{background: red}
        .item2{background: blue}
        .item3{background:green}
        /*转换成块元素*/
        span{width:200px;background:red;
            /*display:block*/
        }
    </style>
</head>
<body>
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <span>- none元素隐藏且不占位置</span>
    <span>- block元素以块元素显示</span>
    <span>- inline 元素以内联元素显示</span>
    <span>- inline-block元素以内联元素显示</span>
</body>
</html>
