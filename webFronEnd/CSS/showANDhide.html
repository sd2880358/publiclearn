<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hide</title>
    <style>
        .box1{width:200px; height:200px; background: red;}
        .box2{display:none}
        .box3{width:200px; height:200px; background:blue}
        .box3 span{display:none;}
        .box3:hover span{display:block}

    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2 box3">box2</div>
    <div class="box3"><span>show box2</span></div>
</body>
</html>
