<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:yellow;
            /*设置元素的内间距, 让内容和元素的边框有一定的距离*/
            /*注意:在使用padding的时候,会改变元素的实际大小*/
            /*当padding设置两个值时,则对边赋值*/
            padding: 50px;
        }
    </style>
</head>
<body>
    <!--内边距: 指的是元素距离元素内部的间距-->
    <div>
        hello
    </div>
</body>
</html>
