<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border2</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border:10px solid #00f;
            /*border-radius:50%;*/
            /*border-radius 设置圆角
            给一个值是给4个角的属性
            如果给四个值,则按顺时针进行赋值
            两个值则对角线进行赋值*/
            border-radius: 10px 90px;


        }
    </style>
</head>
<body>

    <div class="box">

    </div>
</body>
</html>
