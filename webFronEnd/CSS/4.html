<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列选择器</title>
    <style>
        .box1{/*width:200px; height:200px;*/background-color: red;}
        .box2{/*width:200px; height:200px;*/ background-color: blue;}
        .box3{/*width:200px; height:200px; */background-color: gold;}
        /*关系选择器可以给多个元素设置同样的样式*/
        .box1,.box2,.box3{width:200px;height:200px;}

    </style>
</head>
<body>
    <!--要求一下三个元素的款第和高度都为200px box1背景颜色为红色,box2背景为蓝色,box3为金色-->
    <div class="box1"> </div>
    <p class="box2"></p>
    <div class="box3"></div>
</body>
</html>
