<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        .box{
            width:2000px;
            height:2000px;
            background:green;
            /*设置背景图片大小大小*/
            /*背景属性组合写法*/
            background: url(../HTML/01.jpg) no-repeat 200px 200px;
            /*设置图片不重复*/
            /*background-repeat: no-repeat;*/
            /*background-size:100% 100%;*/
            /*设置背景图片的位置*/
            /*在页面当中检测图片坐标为负值 */
            /*background-position: -340px -13px;*/
        }
    </style>
</head>
<body>
    <div class="box">
        *background-color:背景颜色
        *background-image: 背景图片
        *background-repeat: 是否重复,如何重复
        *background-position:定位
        CSS3属性:
        *background-size:背景大小,如background-size:100px 140px


    </div>

</body>
</html>
