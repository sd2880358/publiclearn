<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        div{
            width:200px;
            height:200px;
            /*margin: 20px;*/
            border:10px solid black
        }
        .item1{
            background: blue;
            /*margin:auto;*/
        }
        /*设置item底部的外间距, 让ta距离item20px*/
        /*设置水平居中*/
        .item2{
            background: green;
            margin-top:-10px;
        }
    </style>
</head>
<body>
    <div class="item1"></div>
    <div class="item2"></div>
</body>
</html>
