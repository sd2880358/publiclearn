<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conculate</title>
</head>
<body>
    <script>
        // ++ -- 为+1或-1
        var a=1;
        // a+=1
        a ++;
        console.log(a);
        //字符串拼接,当两边字符串都为数值类型是做算术运算
        // 当两边有一个字符串式,做字符串拼接
        console.log(1+1+'I'+' Dad')

        // === 全等 会做数据类型比较
        var b=1==1;//true
        var b=1=='1';//true 系统自动执行了数据类型转换
        var b=1===1.0
        console.log(b)

    </script>

</body>
</html>
