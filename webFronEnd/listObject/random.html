<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<body>
<script>
    var res = Math.random();
    // 取0-10之间的随机数
    var res = Math.ceil(Math.random()*10);
    console.log(res);
    //取5-10之间的随机整数
    var res = Math.floor(Math.random()*(10-5+1)+5);
    console.log(res);

    //去指定数之间的随机整数
    function demo(n,m) {
        return (Math.ceil(Math.random()*(n-m+1)+m));

    }
</script>
</body>
</html>
