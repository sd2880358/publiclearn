<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入JQuery文件-->
    <script src="../JQuery1.8.3min.js"></script>
    <style>
        #item1 {
            width: 200px;
            height: 200px;background: red;}


    </style>
</head>
<body>
<div id="item1">JQuery选择器的使用</div>
<ul>
    <li class="box1">1</li>
    <li class="box2">2</li>
    <li class="box3">3</li>
</ul>
<script>
    // 检测文件是否引入成功
    // console.log($);
    // 通过id 获取元素对象
    console.log($('#item1'));
    //通过标签来获取元素对象;
    console.log($('div'));
    //获取页面当中最后一个li元素
    console.log($('li[class=box3]'));
</script>


</body>
</html>
