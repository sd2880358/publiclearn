<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind</title>
    <style>
        .box1{
            /*绑定定位*/
            /*用在导航*/
            position: fixed;
            bottom:20px;
            right:20px;
        }
    </style>
</head>
<body style="height:50000px">
    <div name="top">我是顶部</div>
    <div class="box1">
        <a href="#top">返回顶部</a>
    </div>

</html>
