<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>live</title>
    <style>
    </style>
    <script src="../JQuery1.8.3min.js"></script>
</head>
<body>
<button class="btn1">按钮</button>
<script>
    //绑定事件
    // $('.btn1').click(function(){
    //     console.log('事件绑定成功')
    // });
    // 在页面的当中jq动态添加一个元素
    // 创建新的元素
    var newBtn = $('<button class="btn1">这是一个新的按钮</button>');
    // 将元素添加到页面当中
    $('body').append(newBtn);
    //用live 方法绑定使用JQuery插入的元素
    $('.btn1').live('click',function(){
        alert('动态添加的元素也被绑定')
    })
    //触发事件 自动触发指定事件;
    $('.btn1').trigger('click');
</script>
</body>
</html>
