<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的默认行为</title>
    <script src="../JQuery1.8.3min.js"></script>
</head>
<body>
<a href="https://www.baidu.com">百度</a>
<script>
    $('a').click(function(){
        // 阻止元素的默认行为
        alert('跳转取消了')
        return false;
    });
</script>

</body>
</html>
