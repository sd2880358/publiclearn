<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="0.0.0.0:5000" method="post">
        <p>
            Name:<input type="text" name="username" >
        </p>
        <p>
            Gender:<input type="radio" name="gender" value="0"> male
                    <input type="radio" name="gender" value="1"> female
        </p>
        <p>

                    <input type="checkbox" name="hobbit" value="SW"> Swimming
                    <input type="checkbox" name="hobbit" value="PB"> Ping-pong
        </p>

            <select name="Education">
                <option value="0">Primary School</option>
                <option value="1">Middle School</option>
                <option value="2">High School</option>
                <option value="3">Undergraduate</option>
            </select>
        </P>
        <textarea name="information" id=""
                  placeholder="PLZ input your personal detail with 120 maximum">


        </textarea><br>

        <input type="reset">
        <input type="submit">




    </form>

</body>
</html>
