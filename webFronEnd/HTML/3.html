<! DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            HTML常用行级元素
        </title>
    </head>
    <body>
    <!--链接标签 a 标签 href属性, 跟的是跳转的网址
                target:_blank在新窗口打开跳转目录-->
    <!--<a href="http://www.baidu.com">baidu</a>-->
    <!--建议在开发中使用相对路径-->
    <!--绝对路径
        /Users/donhomlee/Documents/publiclearn/webFronEnd/HTML/2.html
        -->
    <a href="./2.html" target="_blank">
        跳转到本地的文件(2.html)
        <!--通过a标签锚点的制作-->
    </a>
    <!--img(单标签)图像标签
        src:图片的地址(网络资源)
        alt:用于图片的加载失败的替代文字(必须存在)
        title: 鼠标悬停在图片上的提示信息(可写可不写)
        width: 设置图片的宽度
        height: 设置图片的高度
        注意:一般我们只会给图片设置宽度,高度会等比例放大或者缩小-->
    <!--<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=530210140,2209687860&fm=26&gp=0.jpg" alt="这是图像标签" title="game of throw"-->
    <!--width="1280px" >-->
    <img src="./timg.jpeg" alt="bran">
    <!--有语义的文本标签
    <b> : 加粗
    <i> : 斜体
     <strong>: 加粗,具有强调意义
     <em>: 斜体, 具有强调意义-->
    <br>
    mg(单标签)图像标签<br>
        <b><i>src</i></b>:图片的地址(网络资源)<br>
        <b><i>alt</i></b>:用于图片的加载失败的替代文字(必须存在)<br>
        <strong>title</strong>: 鼠标悬停在图片上的提示信息(可写可不写)<br>
        <em>width</em>: 设置图片的宽度<br>
        height: 设置图片的高度<br>
        注意:一般我们只会给图片设置宽度,高度会等比例放大或者缩小<br>
    <!--span 无语义的行级元素 一般span标签配合css使用,来设置文本当中的一部分内容-->
    <span style="color:#ff0abe">
        注意
    </span>

    <!--html当中的实体字符-->
    1&lt;2 <br>
    &copy;
    注意:&nbsp;&nbsp;一般我们只会给图片设置宽度,高度会等比例放大或者缩小<br>
    </body>

</html>
