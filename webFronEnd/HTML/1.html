<!--第一行声明文档, 告诉我们浏览器以什么版本解析代码-->
<!DOCTYPE html>
<!--html标签是我们网页当中最大的标签-->

<html lang="en">
<!--抬头,-->
<!--主要写不直接显示在页面当中的内容,一般是做网页的一些设置-->
<head>
    <!--设置网页的编码格式-->
    <meta charset="UTF-8">
    <!--用来显示网页的标题-->
    <title>我的第一个web</title>
</head>
<!--主要用于显示在页面当中的内容-->
<body>
    I am your father
</body>
</html>
