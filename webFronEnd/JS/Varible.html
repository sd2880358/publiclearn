<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Varible</title>
</head>
<body>
    <script>
    // var test=1;
    //严格模式
    "use strict";
    //此时不用var声明变量将不生效;
    //变量的命名规范
    // 由数字,字母,下划线,$,组成
    //不能以数字开头,区分大小写
    // 不能与关键字重复
    test=1
    alert(test);
    </script>

</body>
</html>
